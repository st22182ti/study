        }

            margin-bottom: 1em;
            border: 1px solid #ccc;

            font-size: 1em;

        let currentQuestionIndex = 0;

        const questionText = document.getElementById('question-text');
        const answerInput = document.getElementById('answer-input');
        const checkButton = document.getElementById('check-button');
        const nextButton = document.getElementById('next-button');
        const resultMessage = document.getElementById('result-message');
        const correctAnswerDisplay = document.getElementById('correct-answer');
        const correctAnswerText = document.getElementById('correct-answer-text');
        const progressDisplay = document.getElementById('progress');

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const q = questions[currentQuestionIndex];
                questionText.textContent = q.question;
                answerInput.value = '';
                resultMessage.textContent = '';
                resultMessage.className = '';
                correctAnswerDisplay.style.display = 'none';
                checkButton.style.display = 'inline-block';
                nextButton.style.display = 'none';
                answerInput.focus();
                updateProgress();
            } else {
                questionText.textContent = `クイズ終了！ ${questions.length}問中${correctCount}問正解でした！`;
                answerInput.style.display = 'none';
                checkButton.style.display = 'none';
                nextButton.style.display = 'none';
                resultMessage.textContent = '';
                correctAnswerDisplay.style.display = 'none';
                progressDisplay.textContent = '';
            }
        }

        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            const correctAnswer = questions[currentQuestionIndex].answer;

            if (userAnswer === correctAnswer) {
                resultMessage.textContent = '正解！';
                resultMessage.className = 'correct';
                correctCount++;
            } else {
                resultMessage.textContent = '不正解...';
                resultMessage.className = 'incorrect';
                correctAnswerText.textContent = correctAnswer;
                correctAnswerDisplay.style.display = 'block';
            }
            checkButton.style.display = 'none';
            nextButton.style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        function updateProgress() {
            progressDisplay.textContent = `問題 ${currentQuestionIndex + 1} / ${questions.length}`;
        }

        // Enterキーでの操作
        answerInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                if (checkButton.style.display === 'inline-block') {
                    checkAnswer();
                } else if (nextButton.style.display === 'inline-block') {
                    nextQuestion();
                }
            }
        });

        // 初期表示
        displayQuestion();

</body>
</html>
